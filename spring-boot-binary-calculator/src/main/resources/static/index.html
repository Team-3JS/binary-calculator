<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="binaryCalculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="left-content">
                <h2>Binary/Decimal/Hex/Octal Calculator-Converter</h2>
                <div class="selection">
                    <h5>Select Calculator</h5>
                    <div class="calculators">
                        <div class="cal-one">
                            <a href = "" > <img src="img/">
                        </div>
                        <div class="cal-two">
                            <a href="https://www.youtube.com/"> <img src="img/calculator.png"></a>
                        </div>
                        <div class="cal-three">
                            <h4>TBD</h4>
                        </div>
                        <div class="cal-four">
                            <h4>TBD</h4>
                        </div>
                        <div class="cal-five">
                            <h4>TBD</h4>
                        </div>
                        <div class="cal-six">
                            <h4>TBD</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="header-r">
                    <h1>TEAM 3JS</h1>
                </div>
                <form name="loginForm" action="calculateServlet" method="post">
                <div class="calculations">

                    <div class="operand-1">
                        <div class="input">
                            <label for="first_operand">First Operand</label><br>
                            <input type="text" name="first_operand" id-="first_operand" placeholder="01101111...">
                        </div>
                    </div>
                    <div class="operator">
                        <div class="input">
                            <label for="operators">Operator</label><br>
                            <select name="operators" id="operators">
                                <option value="convert">Convert</option>
                                <option value="addition">Addition</option>
                                <option value="subtraction">Subtraction</option>
                                <option value="multiplication">Multiplication</option>
                                <option value="division">Division</option>
                              </select>

                        </div>
                    </div>
                    <div class="operand-2">
                        <div class="input">
                            <label for="second_operand">Second Operand</label><br>
                            <input type="text" name="second_operand" id-="second_operand" placeholder="01101111...">
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" name="submit_button" id="submit" value="Calculate">
                    </div>
                    <div class="result">
                        <div class="result-1">
                            <label class="result_name" for=" result ">Result</label><br>
                            <input type="text " name="resultt" id="resultt">
                        </div>
                    </div>

                </form>
                </div>
            </div>
            <div class = github_link>
                <a href = "https://github.com/Team-3JS/binary-calculator" >
                    <img src = "github.png"
                         height = 65px;
                         width = 65px;>
                </a>
            </div>

        </div>

            $("#submit").click(function() {
                $("#resultt").css({
                    "display": "block",
                    "margin-left": "50px"
                });
            })
        </script>-->
</body>

</html>

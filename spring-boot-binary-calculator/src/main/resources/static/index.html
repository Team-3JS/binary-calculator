        <script>
            const menuToggle = document.querySelector('.menuToggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.onclick = function(){
                navigation.classList.toggle('open');
            }
            const list = document.querySelectorAll('.list');
            function activeL(){
                list.forEach((item)=>
                item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item)=>
            item.addEventListener('click',activeL))
        </script>
        <script>
        var calculateButton = $('#submit');
        var result = $('#resultBox');

        calculateButton.click(function () {
            var first = $('#first_operand').val();
            var second = $('#second_operand').val();
            var operator = $('#operators').val();
            $.ajax(
                {
                    type: "GET",
                    url: "/calculate",
                    data: {
                        "firstOperand": first,
                        "secondOperand": second,
                        "operator": operator

                    },
                    success: function (result) {
                        if (result == "error") {
                            Swal.fire({
                                icon: 'error',
                                title: 'invalid input',
                                showConfirmButton: false,
                                text: 'Please enter binary numbers in the form of: "0101"'

                            })
                            setTimeout(function () {
                                location.reload();
                            }, 4000);
                        } else {
                            $('#resultBox').val(result);
                            console.log()
                        }
                    },
                    error: function (jqXHR, exception) {
                        $('#resultBox').text("Failed to get the status");
                    }
                });

        });
        </script>
